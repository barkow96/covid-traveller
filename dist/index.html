<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Traveller</title>
    <meta name="author" content="Bartosz Kowal">
	<meta name="description" content="Check European country Covid travel status">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="">
    <link rel="stylesheet" href="/styles.8986bff4.css">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
<script src="/styles.8986bff4.js"></script></head>
<body>
    <div id="legend" class="fixed-no-select">
        <h2>LEGEND</h2>
        <p><span class="color green">GREEN: </span>no restrictions in the country</p>
        <p><span class="color yellow">YELLOW: </span>moderate restrictions in the country</p>
        <p><span class="color orange">ORANGE: </span>significant restrictions in the country</p>
        <p><span class="color red">RED: </span>entry ban</p>
    </div>
    <div id="mapid"></div>
    <div id="explanation" class="fixed-no-select">
        <p>Click on a European country to view its travel status relative to its neighbors!</p>
        <p>NOTE: Map is not up-to-date!</p>
    </div>
    <script src="/script.75da7f30.js" type="module"></script>
</body>
</html>
